name: Java CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run:  pushd Code/Backend/waitless-functions/POM_ARTIFACT_ID
        mvn clean package
        mvn azure-functions:package
        popd
      
